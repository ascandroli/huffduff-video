<!DOCTYPE html>

<head>
  <title>huffduff-video</title>

<body>
<h1>huffduff-video</h1>

<p>Extracts the audio from videos on YouTube, Vimeo, and
<a href="http://rg3.github.io/youtube-dl/supportedsites.html">many more sites</a>
and sends it to <a href="http://huffduffer.com/">Huffduffer</a>.</p>

<p>Add this bookmarklet to your browser and use it on any video page:</p>

<p><a style="border: 1px solid blue; background-color: #acf; padding: .5em;
             font-style: italic; text-decoration: none"
   href="javascript:window.open('http://huffduff-video.snarfed.org/get?url='+encodeURIComponent(location.href));">huffduff-video!</a></p>

<p>Source at <a href="https://github.com/snarfed/huffduff-video">
  github.com/snarfed/huffduff-video</a>.</p>
</body>
</html>
